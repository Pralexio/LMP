<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lecteur Vidéo Electron</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-container">
    <aside class="sidebar">
        <h2>Vidéos disponibles</h2>
        <button id="changeFolderBtn">Changer de dossier</button>
        <input type="text" id="searchBar" placeholder="Rechercher une vidéo...">
        <ul id="videoList"></ul>
        <div class="footer">
            Made By Pralexio
            <button id="githubBtn" class="github-btn">GitHub</button>
        </div>
    </aside>

    <div class="video-container">
        <video id="videoPlayer" class="video-player hidden"></video>
        <p id="placeholderText" class="placeholder-text">Sélectionnez une vidéo pour commencer la lecture</p>
        <div id="customControls" class="controls fade-out">
            <button id="playPause" class="play-pause-btn">▶</button>
            <input type="range" id="progressBar" class="progress-bar" min="0" value="0">
            <span id="timeCode">00:00 / 00:00</span>
            <input type="range" id="volumeControl" class="volume-control" min="0" max="1" step="0.001" value="1">
            <button id="fullscreenBtn" class="fullscreen-btn">⛶</button>
        </div>
    </div>
</div>

<script src="Renderer.js"></script>

</body>
</html>
